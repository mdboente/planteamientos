{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gestion de Planteamientos </title>

    <!-- Bootstrap -->
    <link href="{% static "scp/vendors/bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static "scp/vendors/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static "scp/vendors/nprogress/nprogress.css" %}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{% static "scp/vendors/animate.css/animate.min.css" %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static "scp/build/css/custom.min.css" %}" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form action="" method="POST">
                {% csrf_token %}
              <h1>Planteamientos</h1>
                {% include 'mensajes.html' %}
              <div>
                <input type="text" class="form-control" placeholder="Nombre de Usuario" name="username" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Contraseña" name="password" required="" />
              </div>
              <div>
                <button class="btn btn-default submit" type="submit">Iniciar</button>
                <a href="#signup" class="to_register">olvidó su contraseña ?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">


                <div class="clearfix"></div>
                <br />

                <div>

                  <p>Empresa de Telecomunicaciones, Etecsa 2020 </p>
                </div>
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form method="POST" action="{% url 'olvidar' %}">
                {% csrf_token %}
              <h1> Olvidó Contraseña </h1>
              <div>
                <input type="text" class="form-control" placeholder="Nombre de Usuario" required="" name="username" />
              </div>
              <div>
                <input type="email" class="form-control" placeholder="Correo" required="" name="email" />
              </div>
              <div>
                <button class="btn btn-default " type="submit">Enviar</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">si desea !
                  <a href="#signin" class="to_register"> Volver a login </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <p>Empresa de Telecomunicaciones, Etecsa 2020 </p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
